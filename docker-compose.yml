version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: sfproject-postgres
    environment:
      POSTGRES_PASSWORD: atproto_user
      POSTGRES_USER: atproto_user
      POSTGRES_DB: ozone
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/01-setup.sql
    restart: unless-stopped

  # PDS Service
  pds:
    build:
      context: .
      dockerfile: ./services/pds/Dockerfile
    container_name: sfproject-pds
    ports:
      - "2583:2583"
    env_file:
      - ./packages/pds/sfproject.env
    volumes:
      - pds_data:/app/data
      - pds_blobs:/app/blobs
    depends_on:
      - postgres
    restart: unless-stopped

  # Bsky AppView Service
  bsky:
    build:
      context: .
      dockerfile: ./services/bsky/Dockerfile
    container_name: sfproject-bsky
    ports:
      - "2584:2584"
    env_file:
      - ./services/bsky/sfproject.env
    depends_on:
      - postgres
    restart: unless-stopped

  # Ozone Moderation Service
  ozone:
    build:
      context: .
      dockerfile: ./services/ozone/Dockerfile
    container_name: sfproject-ozone
    ports:
      - "3000:3000"
    env_file:
      - ./services/ozone/sfproject.env
    depends_on:
      - postgres
    restart: unless-stopped

  # PLC Service
  plc:
    build:
      context: .
      dockerfile: ./services/plc/Dockerfile
    container_name: sfproject-plc
    ports:
      - "2582:2582"
    env_file:
      - ./services/plc/sfproject.env
    depends_on:
      - postgres
    restart: unless-stopped

  # Optional: Redis (if you want to add caching)
  redis:
    image: redis:7-alpine
    container_name: sfproject-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pds_data:
  pds_blobs:
